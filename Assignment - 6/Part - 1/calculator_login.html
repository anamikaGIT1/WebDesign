<!DOCTYPE html>
<html>
<head>
    <title>Calculator Login Page</title>
    <link rel="stylesheet" href="calculator_login.css">
</head>
<body>
    <header>
        <h1>Calculator Login</h1>
    </header>
        <div class="container">
            <form id="signup" class="form" onclick="myfunction()" action="calculator.html">
                <h1>LOGIN</h1>
                <div class="form-field">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" autocomplete="off">
                    <small></small>
                </div>
    
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" autocomplete="off">
                    <small></small>
                </div>
    
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" autocomplete="off">
                    <small></small>
                </div>
    
                <div class="form-field">
                    <input type="submit" value="Login" style="background-color: rgb(29, 29, 49);color: white;"> 
                </div>
            </form>
        </div>
    
     

    <script src="./calculator_login.js"></script>
</body>

</html>
